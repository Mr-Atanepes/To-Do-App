<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="Bootstrap">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm"
          ><button type="button" class="btn btn-outline-warning">Add</button>
        </span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>

      <ul class="list-group" class="space-between">
        <li
          class="list-group-item active d-flex justify-content-between"
          aria-current="true"
        >
          An active item
        </li>
        <!-- First item -->
        <li class="list-group-item d-flex justify-content-between">
          A First item
        </li>
        <!-- second item -->
        <li class="list-group-item d-flex justify-content-between">
          A second item
        </li>
        <!-- Third item -->
        <li class="list-group-item d-flex justify-content-between">
          A Third item
        </li>
        <div class="icons">
          <img
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            src="./images/edit.svg"
          />
          <img
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            src="./images/trash.svg"
          />
          <img src="./images/phone.gif" alt="" height="40px", width="40px">
        </div>
      </ul>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Your Tasks Saved Successfully..</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
